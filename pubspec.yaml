name: visor_clima_flutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  flutter_dotenv: ^6.0.0
  permission_handler: ^12.0.1
  geolocator: ^14.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

# Configuración del generador de iconos (CORREGIDO)
flutter_icons:
  android: true
  ios: true  # ← SOLO esta línea para iOS
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21

  # Configuración para Android 12+
  android_12:
    image_path: "assets/icons/app_icon.png"
    adaptive_icon_background: "#4A90E2"
    # adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"  # Comentado si no tienes este archivo

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/icons/